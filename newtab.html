<!DOCTYPE html>
<html>
<head>
	<title>.focus</title>
	<meta charset="utf-8" />
	<style type="text/css">
	body { overflow: hidden; }

	#write {
		position: absolute;
margin: 0;
		padding: 0;

		width: 100%;
		height: 100%;
		
		border: none;
		outline: none;
	}

	#alldocs {
		position: absolute;
		font-family: monospace;
		right: 1%;
		bottom: 1%;
		text-align: right;
	}

	#alldocs ul { list-style: none; }
	</style>
</head>

<body>

<textarea id="write" spellcheck="false">
</textarea>

<div id="alldocs">
</div>

<script type="text/javascript" src="store_text.js"></script>
</body>
</html>
