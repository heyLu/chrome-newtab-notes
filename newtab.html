<!DOCTYPE html>
<html>
<head>
	<title>.focus</title>
	<meta charset="utf-8" />
	<style type="text/css">
	body { overflow: hidden; }

	#write {
		position: absolute;
		margin: 0;
		padding: 0;

		width: 100%;
		height: 100%;
		
		border: none;
		outline: none;
	}

	#notifications {
		position: absolute;

		bottom: 0;
		right: 0;

		font-family: monospace;
	}

	#notifications span { float: right; text-align: right }
	</style>
</head>

<body>

<textarea id="write" spellcheck="false">
</textarea>

<div id="notifications">
	<span></span>
</div>

<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="document.js"></script>
<script type="text/javascript" src="storage.js"></script>
<script type="text/javascript" src="interaction.js"></script>
</body>
</html>
