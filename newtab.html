<!DOCTYPE html>
<html>
<head>
	<title>.focus</title>
	<meta charset="utf-8" />
	<style type="text/css">
	body { overflow: hidden; }

	#write {
		position: absolute;
		margin: 0;
		padding: 0;

		width: 100%;
		height: 100%;
		
		border: none;
		outline: none;
	}

	#notifications {
		position: absolute;

		bottom: 0;
		right: 0;

		font-family: monospace;
	}

	#notifications span { float: right; text-align: right }

	#notifications ul {
		margin: 0;
		float: left;
		text-align: right;
		list-style-type: none;
	}

	#notifications ul li { background-color: #ddd }
	#notifications ul li:hover { background-color: #ccc }

	#notifications ul li:nth-child(n+2) {
		transition: opacity 0.5s;
		opacity: 0;
		height: 0;
	}

	#notifications ul:hover li:nth-child(n+2) {
		height: auto;
		opacity: 1;
	}
	</style>
</head>

<body>

<textarea id="write" spellcheck="false">
</textarea>

<div id="notifications">
	<ul></ul>
	<span></span>
</div>

<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="document.js"></script>
<script type="text/javascript" src="storage.js"></script>
<script type="text/javascript" src="interaction.js"></script>
</body>
</html>
